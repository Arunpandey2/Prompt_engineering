COMBINED_MEGA_PROMPT: >-
  In a sunlit park, Bryan Starbucks, a charismatic filmmaker in his mid-40s,
  stands confidently, exuding warmth and approachability. The scene captures him
  in a medium close-up shot, positioned on the far left of the frame, with the
  camera at eye level to create an intimate connection with the audience. The
  camera remains static, allowing the focus to rest on Bryan's expressive
  gestures and engaging demeanor as he passionately explains the efficiency of
  using pre-made sets in filmmaking.


  Bryan's appearance is both professional and approachable, dressed in a
  smart-casual outfit that includes a tailored navy blue blazer over a crisp
  white shirt, paired with dark denim jeans. His polished brown leather loafers
  and simple silver watch add a touch of elegance, while his stylish glasses
  frame his striking blue eyes. His medium-length brown hair, neatly styled with
  a slight wave, complements his well-groomed mustache and beard, which frame
  his strong jawline. His fair skin glows with health, and his voice carries a
  smooth, confident warmth with a subtle gravelly undertone.


  The park setting is alive with the vibrant colors of quaint shops and cafes in
  the background, enhancing the scene's realistic and character-driven
  storytelling style. Natural daylight bathes the scene, casting soft shadows on
  Bryan's face and creating a warm, inviting atmosphere. The ambient sounds of
  the park, including distant chatter and occasional bird calls, add to the
  scene's authenticity, while the gentle rustling of leaves and subtle sound of
  Bryan's clothing as he gestures provide a rich auditory backdrop.


  As Bryan speaks, his hands move animatedly, emphasizing his points about the
  practicality of using pre-made sets. His dialogue flows naturally, offering
  insights into the filmmaking process with an informative and encouraging tone,
  akin to a mentor sharing valuable knowledge. The scene's color palette is
  natural, with a slight warmth that complements the outdoor setting, enhancing
  the overall mood of mentorship and inspiration.


  No subtitles.
